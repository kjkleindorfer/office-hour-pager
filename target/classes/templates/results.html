<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Users</title>
</head>
<body>
<form>
<table border = "1" >
<tr>
<th>User ID</th><th>Name</th><th>Email</th><th>Is Admin?</th>
</tr>
<tr th:each="currentUser : ${users}" >
 <td th:text="${currentUser.id}" />
    <td th:text="${currentUser.name}" />
    <td th:text="${currentUser.email}" />
    <td th:text="${currentUser.admin}" />
    

   <td><a th:href="@{/edit/{id}(id=${currentUser.id})}">Edit</a></td>
    <td><a th:href="@{/delete/{id}(id=${currentUser.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../addNewUser">Add a new User</a>
</body>
</html>
