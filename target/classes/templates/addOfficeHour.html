<body>
	<h1>
		<span th:utext="${userName}"></span>
	</h1>
	<div align="center">
		<div style="width: 300px; border: solid 1px #333333;" align="left">
			<div style="background-color: #333333; color: #FFFFFF; padding: 3px;">
				<b>Add New Office Hour</b>
			</div>
			<div style="margin: 30px">
				<form th:action="@{/addOfficeHour}" method="post"
					th:object="${officeHour}" class="form-horizontal" role="form">
					<label>Term Code: </label> <select th:field="*{term}">
						<option th:each="currentterm : ${termList}"
							th:value="${currentterm.id}" th:utext="${currentterm.termCode}" />
					</select> <br /> <br /> <label>Day of Week: </label> <select
						th:field="*{dayOfWeek}" name="weekday" required class="box">
						<option value="Monday" selected>Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<option value="Friday">Friday</option>
					</select><br />
					<br /> <label>Time Start: </label><input type="time"
						th:field="*{hourStart}" name="hourStart" min="09:00" max="18:00"
						required class="box" /><br />
					<br /> <label>Time End: </label><input type="time"
						th:field="*{hourEnd}" name="hourEnd" min="09:00" max="18:00"
						required class="box" /><br />
					<br /> <input type="submit" value=" Add " /><br />
					<h3>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h3>
				</form>

				<a href="/userLandingPage">Return to Main Menu</a>
				<div style="font-size: 11px; color: #cc0000; margin-top: 10px"></div>
			</div>
		</div>
	</div>
</body>
